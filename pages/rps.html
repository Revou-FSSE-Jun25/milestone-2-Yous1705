<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(0 0% 100%)',
                        foreground: 'hsl(222.2 84% 4.9%)',
                        primary: 'hsl(222.2 47.4% 11.2%)',
                        'muted-foreground': 'hsl(215.4 16.3% 46.9%)',
                        border: 'hsl(214.3 31.8% 91.4%)',
                        card: 'hsl(0 0% 100%)',
                        'card-foreground': 'hsl(222.2 84% 4.9%)'
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-background p-6">
    <div id="header"></div>
    <div class="mt-20 mb-20 flex justify-center items-center">
        <div class="bg-card border border-border rounded-lg shadow-sm p-6 w-full max-w-md">
            <h1 class="text-2xl font-bold text-foreground mb-4 text-center">Rock Paper Scissors Game</h1>
            <p class="text-muted-foreground mb-4">Choose your weapon and try to beat the computer!</p>
            <div class="flex justify-around mb-4">
                <button id="rock"
                    class="bg-primary text-white py-2 px-4 rounded-md hover:bg-primary/90 transition-colors">
                    Rock
                </button>
                <button id="paper"
                    class="bg-primary text-white py-2 px-4 rounded-md hover:bg-primary/90 transition-colors">
                    Paper
                </button>
                <button id="scissors"
                    class="bg-primary text-white py-2 px-4 rounded-md hover:bg-primary/90 transition-colors">
                    Scissors
                </button>
            </div>
            <p id="result" class="text-center text-muted-foreground mb-4"></p>
            <p id="score" class="text-center text-muted-foreground">Score - You: 0 | Computer: 0</p>
            <button id="restartGame"
                class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary/90 transition-colors mt-4 hidden">
                Restart Game
            </button>
        </div>
    </div>
    <div id="footer"></div>

    <script type="module" type="module" src="../function/rpsGameLogic.js"></script>
    <script src="../component/layout.js"></script>

</body>

</html>
